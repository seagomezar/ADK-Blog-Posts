<svg xmlns="http://www.w3.org/2000/svg" width="900" height="320" viewBox="0 0 900 320">
  <style>
    .box{fill:#fff;stroke:#444;stroke-width:2;rx:8;ry:8}
    .title{font-family:Arial,sans-serif;font-size:16px;font-weight:bold;fill:#222}
    .text{font-family:Arial,sans-serif;font-size:13px;fill:#333}
    .arrow{stroke:#666;stroke-width:2;marker-end:url(#arrow)}
    .badge{fill:#eef7ff;stroke:#66a;stroke-width:1;rx:6;ry:6}
    .badgeText{font-family:Arial,sans-serif;font-size:12px;fill:#245}
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
    </marker>
  </defs>
  <!-- Agent -->
  <rect x="20" y="120" width="160" height="80" class="box"/>
  <text x="100" y="150" text-anchor="middle" class="title">Agente</text>
  <text x="100" y="172" text-anchor="middle" class="text">Solicitud de b√∫squeda</text>

  <!-- Before Tool Callback -->
  <rect x="210" y="40" width="200" height="70" class="box"/>
  <text x="310" y="70" text-anchor="middle" class="title">before_tool</text>
  <rect x="230" y="15" width="160" height="24" class="badge"/>
  <text x="310" y="32" text-anchor="middle" class="badgeText">Filtro de dominios</text>

  <!-- Tool -->
  <rect x="450" y="120" width="180" height="80" class="box"/>
  <text x="540" y="150" text-anchor="middle" class="title">google_search</text>

  <!-- After Tool Callback -->
  <rect x="660" y="210" width="200" height="70" class="box"/>
  <text x="760" y="240" text-anchor="middle" class="title">after_tool</text>
  <rect x="680" y="185" width="160" height="24" class="badge"/>
  <text x="760" y="202" text-anchor="middle" class="badgeText">process_log + fuentes</text>

  <!-- Output -->
  <rect x="660" y="40" width="200" height="70" class="box"/>
  <text x="760" y="70" text-anchor="middle" class="title">Reporte Markdown</text>

  <!-- Arrows -->
  <line x1="180" y1="160" x2="450" y2="160" class="arrow"/>
  <line x1="540" y1="120" x2="310" y2="110" class="arrow"/>
  <line x1="630" y1="160" x2="660" y2="160" class="arrow"/>
  <line x1="760" y1="210" x2="760" y2="110" class="arrow"/>
</svg>


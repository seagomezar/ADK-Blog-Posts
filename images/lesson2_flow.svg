<svg xmlns="http://www.w3.org/2000/svg" width="820" height="280" viewBox="0 0 820 280">
  <style>
    .box{fill:#fff;stroke:#444;stroke-width:2;rx:8;ry:8}
    .title{font-family:Arial,sans-serif;font-size:16px;font-weight:bold;fill:#222}
    .text{font-family:Arial,sans-serif;font-size:13px;fill:#333}
    .arrow{stroke:#666;stroke-width:2;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
    </marker>
  </defs>
  <!-- User -->
  <rect x="20" y="100" width="120" height="80" class="box"/>
  <text x="80" y="130" text-anchor="middle" class="title">Usuario</text>
  <text x="80" y="152" text-anchor="middle" class="text">Pregunta</text>

  <!-- Agent -->
  <rect x="160" y="70" width="190" height="140" class="box"/>
  <text x="255" y="100" text-anchor="middle" class="title">Agente</text>
  <text x="255" y="122" text-anchor="middle" class="text">Instrucciones</text>
  <text x="255" y="142" text-anchor="middle" class="text">Session / State / Memory</text>

  <!-- Tools -->
  <rect x="370" y="40" width="180" height="90" class="box"/>
  <text x="460" y="70" text-anchor="middle" class="title">google_search</text>
  <text x="460" y="92" text-anchor="middle" class="text">Titulares recientes</text>

  <rect x="370" y="150" width="180" height="90" class="box"/>
  <text x="460" y="180" text-anchor="middle" class="title">get_financial_context</text>
  <text x="460" y="202" text-anchor="middle" class="text">Precio y variaci√≥n</text>

  <!-- Output -->
  <rect x="570" y="100" width="220" height="80" class="box"/>
  <text x="680" y="130" text-anchor="middle" class="title">Respuesta</text>
  <text x="680" y="152" text-anchor="middle" class="text">Lista numerada + fuentes</text>

  <!-- Arrows -->
  <line x1="140" y1="140" x2="160" y2="140" class="arrow"/>
  <line x1="350" y1="100" x2="370" y2="85" class="arrow"/>
  <line x1="350" y1="155" x2="370" y2="175" class="arrow"/>
  <line x1="550" y1="140" x2="570" y2="140" class="arrow"/>
</svg>


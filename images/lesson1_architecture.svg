<svg xmlns="http://www.w3.org/2000/svg" width="760" height="260" viewBox="0 0 760 260">
  <style>
    .box{fill:#fff;stroke:#444;stroke-width:2;rx:8;ry:8}
    .title{font-family:Arial,sans-serif;font-size:16px;font-weight:bold;fill:#222}
    .text{font-family:Arial,sans-serif;font-size:14px;fill:#333}
    .arrow{stroke:#666;stroke-width:2;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
    </marker>
  </defs>
  <!-- User -->
  <rect x="20" y="90" width="120" height="80" class="box"/>
  <text x="80" y="120" text-anchor="middle" class="title">Usuario</text>
  <text x="80" y="142" text-anchor="middle" class="text">Prompt / Voz</text>

  <!-- Agent -->
  <rect x="170" y="60" width="180" height="140" class="box"/>
  <text x="260" y="90" text-anchor="middle" class="title">Agente ADK</text>
  <text x="260" y="112" text-anchor="middle" class="text">Instrucciones</text>
  <text x="260" y="132" text-anchor="middle" class="text">Herramientas</text>
  <text x="260" y="152" text-anchor="middle" class="text">Estado / Sesi√≥n</text>

  <!-- Model -->
  <rect x="380" y="30" width="160" height="90" class="box"/>
  <text x="460" y="60" text-anchor="middle" class="title">Modelo</text>
  <text x="460" y="82" text-anchor="middle" class="text">Gemini / otros</text>

  <!-- Tool -->
  <rect x="380" y="140" width="160" height="90" class="box"/>
  <text x="460" y="170" text-anchor="middle" class="title">Herramientas</text>
  <text x="460" y="192" text-anchor="middle" class="text">google_search</text>

  <!-- Web UI -->
  <rect x="570" y="90" width="160" height="80" class="box"/>
  <text x="650" y="120" text-anchor="middle" class="title">ADK Web UI</text>
  <text x="650" y="142" text-anchor="middle" class="text">Chat / Trace</text>

  <!-- Arrows -->
  <line x1="140" y1="130" x2="170" y2="130" class="arrow"/>
  <line x1="350" y1="100" x2="380" y2="75" class="arrow"/>
  <line x1="350" y1="160" x2="380" y2="175" class="arrow"/>
  <line x1="540" y1="130" x2="570" y2="130" class="arrow"/>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" width="920" height="340" viewBox="0 0 920 340">
  <style>
    .box{fill:#fff;stroke:#444;stroke-width:2;rx:8;ry:8}
    .title{font-family:Arial,sans-serif;font-size:16px;font-weight:bold;fill:#222}
    .text{font-family:Arial,sans-serif;font-size:13px;fill:#333}
    .arrow{stroke:#666;stroke-width:2;marker-end:url(#arrow)}
  </style>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666" />
    </marker>
  </defs>
  <!-- Agent -->
  <rect x="20" y="120" width="160" height="80" class="box"/>
  <text x="100" y="150" text-anchor="middle" class="title">Agente</text>
  <text x="100" y="172" text-anchor="middle" class="text">Prompt â†’ JSON</text>

  <!-- JSON -->
  <rect x="210" y="120" width="160" height="80" class="box"/>
  <text x="290" y="150" text-anchor="middle" class="title">Salida JSON</text>
  <text x="290" y="172" text-anchor="middle" class="text">items + process_log</text>

  <!-- Validator -->
  <rect x="400" y="100" width="180" height="120" class="box"/>
  <text x="490" y="140" text-anchor="middle" class="title">Validador</text>
  <text x="490" y="162" text-anchor="middle" class="text">Pydantic (schemas)</text>

  <!-- Artifacts -->
  <rect x="610" y="60" width="260" height="90" class="box"/>
  <text x="740" y="90" text-anchor="middle" class="title">ai_research_report.json</text>
  <text x="740" y="112" text-anchor="middle" class="text">Salida validada</text>

  <rect x="610" y="180" width="260" height="90" class="box"/>
  <text x="740" y="210" text-anchor="middle" class="title">ai_research_report.md</text>
  <text x="740" y="232" text-anchor="middle" class="text">Plantilla Markdown</text>

  <!-- Arrows -->
  <line x1="180" y1="160" x2="210" y2="160" class="arrow"/>
  <line x1="370" y1="160" x2="400" y2="160" class="arrow"/>
  <line x1="580" y1="120" x2="610" y2="105" class="arrow"/>
  <line x1="580" y1="180" x2="610" y2="210" class="arrow"/>
</svg>

